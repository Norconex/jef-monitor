<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

<div class="well clearfix">

  <div class="container-fluid">
    <h2><wicket:message key="location.title">Location</wicket:message></h2>
    
    <div style="margin-bottom: 20px;"><wicket:message key="location.desc">Description</wicket:message></div>
  </div>

  <div wicket:id="addFileModal"></div>
  <div wicket:id="addFolderModal"></div>


  <div wicket:id="formWrapper">
    <form class="form">
      <div class="col-sm-9">
        <select wicket:id="locations" class="form-control" multiple="multiple" size="7">
          <option>selections here</option>
        </select>
      </div>
      <div class="col-sm-3">
        <p>
          <button wicket:id="addFileButton" class="btn btn-default btn-block btn-sm">
            <i class="fa fa-plus"></i> <wicket:message key="btn.addFiles">Add Files...</wicket:message>
          </button>
        </p>
        <p>
          <button wicket:id="addFolderButton" class="btn btn-default btn-block btn-sm">
            <i class="fa fa-plus"></i> <wicket:message key="btn.addDirectories">Add Directories...</wicket:message>
          </button>
        </p>
        <p>
          <button wicket:id="removeButton" class="btn btn-default btn-block btn-sm">
            <i class="fa fa-minus"></i> <wicket:message key="btn.remove">Remove</wicket:message>
          </button>
        </p>
      </div>
    </form>
  </div>

</div>

</wicket:panel>
</html>
