<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>

  <div wicket:id="header">Header</div>

  <form wicket:id="form">
    <div class="nx-initial-setup">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-wrench"></i> <wicket:message key="initial.title" /></h3>
        </div>
        <div class="panel-body">
          <div wicket:id="step">Step</div>
          <div wicket:id="feedback" class="text-danger"></div>
        </div>
        <div class="panel-footer text-right">
          <button class="btn btn-primary" type="submit" wicket:id="continue">
            <span wicket:id="continueLabel">Let's Go!</span> <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </form>


</wicket:extend>
</body>
</html>
