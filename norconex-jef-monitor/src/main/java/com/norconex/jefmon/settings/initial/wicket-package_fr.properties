intro.body    = <p>Avant que vous ne puissiez utiliser cette application, vous devez la configurer.  Vous n'avez qu'\u00E0 le faire une seule fois pour cette installation, mais il vous sera possible de changer vos propri\u00E9t\u00E9s de configuration \u00E0 tout moment une fois terminin\u00E9.</p>\r\n\r\n<p>Si vous rencontrez des difficult\u00E9s \u00E0 installer ou utiliser cet application, veuillez <a href="https://github.com/Norconex/jef/issues">nous en informer</a> pour qu'on puisse corriger la situation dans une prochaine version.</p>
