conclusion.body    = <p>\u00C0 partir de maintenant lorsque vous acc\u00E9derez \u00E0 cet application, vous serez dirigez \u00E0 sa page d'accueil r\u00E9guli\u00E8re.</p>\r\n\r\n<p>Nous esp\u00E9rons que vous allez appr\u00E9ciez cet outil de surveillance d'execution des programmes et que vous allez nous rapporter vos commentaires. Cliquez sur &laquo; Continuer &raquo; une derni\u00E8re fois pour sauvegarder votre configuration et commencez l'utilisation de cette application.</p>
conclusion.heading = Termin\u00E9!

initial.title = Configuration initiale

intro.body    = <p>Avant que vous ne puissiez utiliser cette application, vous devez la configurer.  Vous n'avez qu'\u00E0 le faire une seule fois pour cette installation, mais il vous sera possible de changer vos propri\u00E9t\u00E9s de configuration \u00E0 tout moment une fois terminin\u00E9.</p>\r\n\r\n<p>Si vous rencontrez des difficult\u00E9s \u00E0 installer ou utiliser cet application, veuillez <a href="https://github.com/Norconex/jef/issues">nous en informer</a> pour qu'on puisse corriger la situation dans une prochaine version.</p>
intro.heading = Merci d'avoir choisi Norconex JEF Monitor!
